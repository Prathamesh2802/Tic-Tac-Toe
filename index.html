<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="text-align: center; margin-top: 3rem;">Tic Tac Toe</h1>
    <form action="">
    <fieldset id="mainscreen">
            <label for="player1">Enter Player 1 Name:
                <input type="text" id="player1" name="Player1" >
            </label>
            <label for="player2">Enter Player 2 Name:
                <input type="text" id="player2" name="Player2" >
            </label>
            <input type="button" id="btn" class="btn" value="Click to Start the Game">
        </fieldset>
        </form>
    <div class="container" id="container">
        <div class="grid-items choice-1" ></div>
        <div class="grid-items choice-2" ></div>
        <div class="grid-items choice-3" ></div>
        <div class="grid-items choice-4" ></div>
        <div class="grid-items choice-5" ></div>
        <div class="grid-items choice-6" ></div>
        <div class="grid-items choice-7" ></div>
        <div class="grid-items choice-8" ></div>
        <div class="grid-items choice-9" ></div>
    </div>
</body>
</html>
